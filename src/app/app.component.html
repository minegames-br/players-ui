<h4>Username: {{username}}</h4> 


<div *ngFor="let player of players" >
  {{player.id}}  {{player.nome}}  {{player.email}}

<h4>Access Token: {{accessToken}}</h4> is valid? <h4>{{validAccessToken}}</h4>
<h4>Id Token: {{idToken}}</h4> is valid? <h4>{{validIdToken}}</h4>

<button md-button (click)="refreshToken()">Refresh Token</button>
